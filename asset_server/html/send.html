{{template "header.html"}}

<h1 class="title">{{.title}}</h1>

<body>
  <form id="uploadForm" action="/" method="post" enctype="multipart/form-data">
    <label>Asset Name:</label><br>
    <input type="text" id="name" name="name"><br>

    <label>Uploader Name:</label><br>
    <input type="text" id="uploader" name="uploader"><br>

    <label>Price:</label><br>
    <input type="text" id="price" name="price"><br>

    <label>Category:</label><br>
    <input type="text" id="category" name="category"><br>

    <label>Subcategory:</label><br>
    <input type="text" id="subcategory" name="subcategory"><br>

    <label>Thumbnail:</label><br>
    <input type="file" id="thumbnail" name="thumbnail"><br>

    <label>File:</label><br>
    <input type="file" id="file" name="file"><br>

    <input type="submit" id="button" title="Upload">
  </form>
</body>

{{template "footer.html"}}
